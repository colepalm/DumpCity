<table mat-table [dataSource]="song">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <!-- First Played Column -->
  <ng-container matColumnDef="firstPlayed">
    <th mat-header-cell *matHeaderCellDef> First Played </th>
    <td mat-cell *matCellDef="let element"> {{ element.firstPlayed }} </td>
  </ng-container>

  <!-- Last Played Column -->
  <ng-container matColumnDef="lastPlayed">
    <th mat-header-cell *matHeaderCellDef> Last Played </th>
    <td mat-cell *matCellDef="let element"> {{ element.lastPlayed }} </td>
  </ng-container>

  <!-- Current Gap Column -->
  <ng-container matColumnDef="currentGap">
    <th mat-header-cell *matHeaderCellDef> Current Gap </th>
    <td mat-cell *matCellDef="let element"> {{ element.currentGap }} </td>
  </ng-container>

  <!-- Times Played Column -->
  <ng-container matColumnDef="timesPlayed">
    <th mat-header-cell *matHeaderCellDef> Times Played </th>
    <td mat-cell *matCellDef="let element"> {{ element.timesPlayed.length }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
